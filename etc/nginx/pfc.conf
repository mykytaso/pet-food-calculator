server {
    listen 80 default_server;
    server_name .foodcalculator.pet

    location /static/ {
        root /home/mykyta/pet-food-calculator/;
        gzip_static on;
        expires     max;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://127.0.0.1:8814;
    }
}
