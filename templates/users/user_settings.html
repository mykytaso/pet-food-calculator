{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block body %}

<div class="container-fluid">

  <div class="row justify-content-center align-items-center">
    <div class="col-auto box">

      <div class="box-header">
        Settings
      </div>

      <form method="post" class="box-content box-content-margin-top">
        {% csrf_token %}
        {{ form | crispy }}

          <button type="submit" class="btn btn-primary box-btn-under-form-margin-top w-100">
            Update
          </button>
      </form>

      <div style="margin-top: 20px;">
        {% include "includes/user_cancel_btn.html" %}
      </div>

    </div>
  </div>

</div>
{% endblock %}
